<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <form class="start">
            <h1>Tic Tac Toe</h1>
            <label for="p1" aria-label="required">Player#1 Name *</label>
            <input type="text" name="p1" id="p1" placeholder="abc" required>

            <label for="p2" aria-label="required">Player#2 Name *</label>
            <input type="text" name="p2" id="p2" placeholder="xyz" required>

            <button class="button">Play!</button>
        </form>

        <div class="container invisible">
            <div class="instructions">
                <div class="p1">
                    Player#1
                    <img src="./assests/cross.png" alt="Cross symbol" class="instruction">
                </div>
                <div class="p2">
                    Player#2
                    <img src="./assests/circle.png" alt="Cross symbol"class="instruction">
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://www.freepik.com/free-vector/round-brushes-6_35202634.htm#query=circle&position=2&from_view=search&track=sph&uuid=eab20c12-268a-44a3-8956-de4abcf844c6">Image by juicy_fish</a> on Freepik
            <a href="https://www.freepik.com/free-vector/letter-x-dry-brush-stroke-typography-vector_36226783.htm#query=tic%20tac%20toe&position=5&from_view=keyword&track=ais&uuid=8d9c52b9-2f9d-4acc-816f-6beaec908e46">Image by rawpixel.com</a> on Freepik
        </div>

        <div class="end invisible">
            <div class="announcement">
                <div class="winner">
                    Congratulations!
                </div>
                <div class="playerName">

                </div>
            </div>
            <div class="buttons">
                <button class="play-button">Play Again!</button>
                <button class="quit-button">Quit</button>
            </div>
        </div>
    </body>
</html>
